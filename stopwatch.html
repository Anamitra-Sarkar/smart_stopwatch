<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Chronometer</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Orbitron & Rajdhani -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        /* --- Base & Theme --- */
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: #0d1117; /* GitHub Dark BG */
            color: #c9d1d9; /* GitHub Dark Text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.1) 1px, transparent 0);
            background-size: 20px 20px;
        }

        .chronometer-title {
            font-family: 'Orbitron', sans-serif;
            color: #58a6ff; /* GitHub Blue */
            text-shadow: 0 0 5px #58a6ff, 0 0 10px #58a6ff;
        }

        /* --- Main Stopwatch Container --- */
        .stopwatch-container {
            background: rgba(22, 27, 34, 0.75);
            backdrop-filter: blur(10px);
            border: 1px solid #30363d; /* GitHub Dark Border */
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(88, 166, 255, 0.2);
            padding: 2rem;
            width: 90%;
            max-width: 500px;
        }

        /* --- Circular Display --- */
        .display-ring {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 0 auto 2rem;
            border-radius: 50%;
            background: conic-gradient(#58a6ff 0deg, #161b22 0deg);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 20px rgba(88, 166, 255, 0.3);
            transition: background 0.2s;
        }
        .display-ring::before {
            content: '';
            position: absolute;
            width: 98%;
            height: 98%;
            border-radius: 50%;
            background: #0d1117;
        }
        .display-ring.active {
             animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 10px rgba(88, 166, 255, 0.3), inset 0 0 20px rgba(88, 166, 255, 0.3); }
            50% { box-shadow: 0 0 25px rgba(88, 166, 255, 0.6), inset 0 0 30px rgba(88, 166, 255, 0.5); }
            100% { box-shadow: 0 0 10px rgba(88, 166, 255, 0.3), inset 0 0 20px rgba(88, 166, 255, 0.3); }
        }

        .time-display {
            position: relative;
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            color: #f0f6fc;
            letter-spacing: 2px;
            text-shadow: 0 0 5px #58a6ff;
        }
        .time-display .milliseconds {
            font-size: 1.5rem;
            color: #8b949e;
        }

        /* --- Control Buttons --- */
        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        .control-btn {
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: 1px solid #30363d;
            background: #21262d;
            color: #c9d1d9;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .control-btn:hover {
            border-color: #58a6ff;
            color: #58a6ff;
            box-shadow: 0 0 15px rgba(88, 166, 255, 0.5);
        }
        .control-btn:active {
            transform: scale(0.95);
            background: #30363d;
        }
        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            border-color: #30363d;
            color: #8b949e;
            box-shadow: none;
        }
        #startBtn { color: #3fb950; }
        #startBtn:hover { border-color: #3fb950; box-shadow: 0 0 15px rgba(63, 185, 80, 0.5); }
        #stopBtn { color: #f85149; }
        #stopBtn:hover { border-color: #f85149; box-shadow: 0 0 15px rgba(248, 81, 73, 0.5); }

        /* --- Laps List --- */
        .laps-container {
            margin-top: 2rem;
            max-height: 150px;
            overflow-y: auto;
            padding-right: 10px; /* For scrollbar */
        }
        /* Custom scrollbar */
        .laps-container::-webkit-scrollbar { width: 5px; }
        .laps-container::-webkit-scrollbar-track { background: #21262d; }
        .laps-container::-webkit-scrollbar-thumb { background: #58a6ff; border-radius: 5px; }
        .laps-container::-webkit-scrollbar-thumb:hover { background: #80b6f8; }

        .lap-item {
            display: flex;
            justify-content: space-between;
            background: rgba(33, 38, 45, 0.5);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            margin-bottom: 0.5rem;
            border-left: 3px solid #58a6ff;
            animation: slideIn 0.4s ease forwards;
            opacity: 0;
        }
        .lap-item .lap-number { color: #8b949e; }
        .lap-item .lap-time { font-family: 'Orbitron', sans-serif; color: #f0f6fc; }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>

    <div class="stopwatch-container">
        <h1 class="chronometer-title text-3xl text-center mb-6">CHRONOMETER</h1>
        
        <!-- Display -->
        <div id="displayRing" class="display-ring">
            <div id="timeDisplay" class="time-display">
                00:00:00<span class="milliseconds">.000</span>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button id="startBtn" class="control-btn">Start</button>
            <button id="stopBtn" class="control-btn" disabled>Stop</button>
            <button id="lapBtn" class="control-btn" disabled>Lap</button>
            <button id="resetBtn" class="control-btn" disabled>Reset</button>
        </div>

        <!-- Laps -->
        <div id="lapsContainer" class="laps-container">
            <!-- Lap items will be inserted here by JavaScript -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Element References ---
            const timeDisplay = document.getElementById('timeDisplay');
            const displayRing = document.getElementById('displayRing');
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            const lapBtn = document.getElementById('lapBtn');
            const resetBtn = document.getElementById('resetBtn');
            const lapsContainer = document.getElementById('lapsContainer');

            // --- State Variables ---
            let startTime = 0;
            let elapsedTime = 0;
            let timerInterval;
            let isRunning = false;
            let lapCounter = 0;

            // --- Core Functions ---
            const start = () => {
                if (isRunning) return;
                isRunning = true;
                startTime = Date.now() - elapsedTime;
                timerInterval = requestAnimationFrame(updateTime);
                
                // Update UI
                displayRing.classList.add('active');
                startBtn.disabled = true;
                stopBtn.disabled = false;
                lapBtn.disabled = false;
                resetBtn.disabled = true; // Can't reset while running
            };

            const stop = () => {
                if (!isRunning) return;
                isRunning = false;
                cancelAnimationFrame(timerInterval);
                elapsedTime = Date.now() - startTime;
                
                // Update UI
                displayRing.classList.remove('active');
                startBtn.disabled = false;
                stopBtn.disabled = true;
                lapBtn.disabled = true;
                resetBtn.disabled = false;
            };

            const reset = () => {
                stop();
                elapsedTime = 0;
                lapCounter = 0;
                displayTime(0);
                lapsContainer.innerHTML = ''; // Clear laps
                
                // Update UI
                resetBtn.disabled = true;
            };

            const lap = () => {
                if (!isRunning) return;
                lapCounter++;
                const lapTime = Date.now() - startTime;
                
                const lapElement = document.createElement('div');
                lapElement.classList.add('lap-item');
                
                const lapNumber = document.createElement('span');
                lapNumber.classList.add('lap-number');
                lapNumber.textContent = `Lap ${lapCounter}`;
                
                const lapTimeFormatted = document.createElement('span');
                lapTimeFormatted.classList.add('lap-time');
                lapTimeFormatted.textContent = formatTime(lapTime);

                lapElement.appendChild(lapNumber);
                lapElement.appendChild(lapTimeFormatted);
                
                // Add to the top of the list
                lapsContainer.prepend(lapElement);
            };

            // --- Time Update & Formatting ---
            const updateTime = () => {
                elapsedTime = Date.now() - startTime;
                displayTime(elapsedTime);
                
                // Update the conic gradient background
                const totalMilliseconds = elapsedTime % 60000; // 60 seconds
                const degrees = (totalMilliseconds / 60000) * 360;
                displayRing.style.background = `conic-gradient(#58a6ff ${degrees}deg, #161b22 0deg)`;

                if (isRunning) {
                    timerInterval = requestAnimationFrame(updateTime);
                }
            };

            const displayTime = (time) => {
                timeDisplay.innerHTML = formatTime(time);
            };

            const formatTime = (time) => {
                const date = new Date(time);
                const minutes = String(date.getUTCMinutes()).padStart(2, '0');
                const seconds = String(date.getUTCSeconds()).padStart(2, '0');
                const milliseconds = String(date.getUTCMilliseconds()).padStart(3, '0');
                return `${minutes}:${seconds}<span class="milliseconds">.${milliseconds}</span>`;
            };

            // --- Event Listeners ---
            startBtn.addEventListener('click', start);
            stopBtn.addEventListener('click', stop);
            resetBtn.addEventListener('click', reset);
            lapBtn.addEventListener('click', lap);
        });
    </script>

</body>
</html>
