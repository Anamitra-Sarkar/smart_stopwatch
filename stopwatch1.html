<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Chronometer</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Orbitron & Rajdhani -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        /* --- Base & Theme --- */
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: #0d1117; /* GitHub Dark BG */
            color: #c9d1d9; /* GitHub Dark Text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.1) 1px, transparent 0);
            background-size: 20px 20px;
        }

        .chronometer-title {
            font-family: 'Orbitron', sans-serif;
            color: #58a6ff; /* GitHub Blue */
            text-shadow: 0 0 5px #58a6ff, 0 0 10px #58a6ff;
        }

        /* --- Main Stopwatch Container --- */
        .stopwatch-container {
            background: rgba(22, 27, 34, 0.75);
            backdrop-filter: blur(10px);
            border: 1px solid #30363d; /* GitHub Dark Border */
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(88, 166, 255, 0.2);
            padding: 2rem;
            width: 90%;
            max-width: 500px;
        }

        /* --- Circular Display --- */
        .display-ring {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 0 auto 2rem;
            border-radius: 50%;
            background: conic-gradient(#58a6ff 0deg, #161b22 0deg);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 20px rgba(88, 166, 255, 0.3);
            transition: background 0.2s;
        }
        .display-ring::before {
            content: '';
            position: absolute;
            width: 98%;
            height: 98%;
            border-radius: 50%;
            background: #0d1117;
        }
        .display-ring.active {
             animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 10px rgba(88, 166, 255, 0.3), inset 0 0 20px rgba(88, 166, 255, 0.3); }
            50% { box-shadow: 0 0 25px rgba(88, 166, 255, 0.6), inset 0 0 30px rgba(88, 166, 255, 0.5); }
            100% { box-shadow: 0 0 10px rgba(88, 166, 255, 0.3), inset 0 0 20px rgba(88, 166, 255, 0.3); }
        }

        .time-display {
            position: relative;
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            color: #f0f6fc;
            letter-spacing: 2px;
            text-shadow: 0 0 5px #58a6ff;
        }
        .time-display .milliseconds {
            font-size: 1.5rem;
            color: #8b949e;
        }

        /* --- Control Buttons --- */
        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .control-btn {
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: 1px solid #30363d;
            background: #21262d;
            color: #c9d1d9;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .control-btn:hover:not(:disabled) {
            border-color: #58a6ff;
            color: #58a6ff;
            box-shadow: 0 0 15px rgba(88, 166, 255, 0.5);
        }
        .control-btn:active:not(:disabled) {
            transform: scale(0.95);
            background: #30363d;
        }
        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #startBtn { color: #3fb950; }
        #startBtn:hover:not(:disabled) { border-color: #3fb950; box-shadow: 0 0 15px rgba(63, 185, 80, 0.5); }
        #stopBtn { color: #f85149; }
        #stopBtn:hover:not(:disabled) { border-color: #f85149; box-shadow: 0 0 15px rgba(248, 81, 73, 0.5); }
        #boostBtn {
            color: #c084fc;
            border-color: #8957e5;
            width: 100%;
            margin-top: 1rem;
        }
        #boostBtn:hover:not(:disabled) { border-color: #c084fc; box-shadow: 0 0 15px rgba(192, 132, 252, 0.5); }

        /* --- Laps List --- */
        .laps-container {
            margin-top: 1.5rem;
            max-height: 150px;
            overflow-y: auto;
            padding-right: 10px; /* For scrollbar */
        }
        /* Custom scrollbar */
        .laps-container::-webkit-scrollbar { width: 5px; }
        .laps-container::-webkit-scrollbar-track { background: #21262d; }
        .laps-container::-webkit-scrollbar-thumb { background: #58a6ff; border-radius: 5px; }
        .laps-container::-webkit-scrollbar-thumb:hover { background: #80b6f8; }

        .lap-item {
            display: flex;
            justify-content: space-between;
            background: rgba(33, 38, 45, 0.5);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            margin-bottom: 0.5rem;
            border-left: 3px solid #58a6ff;
            animation: slideIn 0.4s ease forwards;
            opacity: 0;
        }
        .lap-item .lap-number { color: #8b949e; }
        .lap-item .lap-time { font-family: 'Orbitron', sans-serif; color: #f0f6fc; }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* --- AI Boost Display --- */
        #boost-result {
            margin-top: 1.5rem;
            padding: 1rem;
            background: rgba(137, 87, 229, 0.1);
            border-left: 3px solid #c084fc;
            border-radius: 6px;
            text-align: center;
            font-size: 1.1rem;
            font-style: italic;
            color: #e6dcfd;
            min-height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>

    <div class="stopwatch-container">
        <h1 class="chronometer-title text-3xl text-center mb-6">CHRONOMETER</h1>
        
        <!-- Display -->
        <div id="displayRing" class="display-ring">
            <div id="timeDisplay" class="time-display">
                00:00:00<span class="milliseconds">.000</span>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button id="startBtn" class="control-btn">Start</button>
            <button id="stopBtn" class="control-btn" disabled>Stop</button>
            <button id="lapBtn" class="control-btn" disabled>Lap</button>
            <button id="resetBtn" class="control-btn" disabled>Reset</button>
            <button id="boostBtn" class="control-btn hidden">âœ¨ Get Momentum Boost</button>
        </div>

        <!-- AI Boost Result -->
        <div id="boost-result" class="hidden"></div>
        
        <!-- Laps -->
        <div id="lapsContainer" class="laps-container">
            <!-- Lap items will be inserted here by JavaScript -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- API Key is now embedded ---
            const YOUR_API_KEY = "AIzaSyCD5L3DG6V1Krb9rn1EGn2XlE6TSNZuXG8";

            // --- DOM Element References ---
            const timeDisplay = document.getElementById('timeDisplay');
            const displayRing = document.getElementById('displayRing');
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            const lapBtn = document.getElementById('lapBtn');
            const resetBtn = document.getElementById('resetBtn');
            const lapsContainer = document.getElementById('lapsContainer');
            const boostBtn = document.getElementById('boostBtn');
            const boostResult = document.getElementById('boost-result');

            // --- State Variables ---
            let startTime = 0;
            let elapsedTime = 0;
            let timerInterval;
            let isRunning = false;
            let lapCounter = 0;

            // --- Core Functions ---
            const start = () => {
                if (isRunning) return;
                isRunning = true;
                startTime = Date.now() - elapsedTime;
                timerInterval = requestAnimationFrame(updateTime);
                
                displayRing.classList.add('active');
                startBtn.disabled = true;
                stopBtn.disabled = false;
                lapBtn.disabled = false;
                resetBtn.disabled = true;
                boostBtn.classList.add('hidden');
                boostResult.classList.add('hidden');
            };

            const stop = () => {
                if (!isRunning) return;
                isRunning = false;
                cancelAnimationFrame(timerInterval);
                elapsedTime = Date.now() - startTime;
                
                displayRing.classList.remove('active');
                startBtn.disabled = false;
                stopBtn.disabled = true;
                lapBtn.disabled = true;
                resetBtn.disabled = false;
                if (elapsedTime > 0) {
                    boostBtn.classList.remove('hidden');
                }
            };

            const reset = () => {
                if (isRunning) stop();
                elapsedTime = 0;
                lapCounter = 0;
                displayTime(0);
                lapsContainer.innerHTML = '';
                
                resetBtn.disabled = true;
                boostBtn.classList.add('hidden');
                boostResult.classList.add('hidden');
                boostResult.textContent = '';
            };

            const lap = () => {
                if (!isRunning) return;
                lapCounter++;
                const lapTime = Date.now() - startTime;
                
                const lapElement = document.createElement('div');
                lapElement.classList.add('lap-item');
                lapElement.innerHTML = `<span class="lap-number">Lap ${lapCounter}</span><span class="lap-time">${formatTime(lapTime)}</span>`;
                lapsContainer.prepend(lapElement);
            };

            // --- Time Update & Formatting ---
            const updateTime = () => {
                elapsedTime = Date.now() - startTime;
                displayTime(elapsedTime);
                
                const totalMilliseconds = elapsedTime % 60000;
                const degrees = (totalMilliseconds / 60000) * 360;
                displayRing.style.background = `conic-gradient(#58a6ff ${degrees}deg, #161b22 ${degrees}deg)`;

                if (isRunning) {
                    timerInterval = requestAnimationFrame(updateTime);
                }
            };

            const displayTime = (time) => {
                timeDisplay.innerHTML = formatTime(time);
            };

            const formatTime = (time) => {
                const date = new Date(time);
                const minutes = String(date.getUTCMinutes()).padStart(2, '0');
                const seconds = String(date.getUTCSeconds()).padStart(2, '0');
                const milliseconds = String(date.getUTCMilliseconds()).padStart(3, '0');
                return `${minutes}:${seconds}<span class="milliseconds">.${milliseconds}</span>`;
            };
            
            // --- Gemini AI Boost Function ---
            const getMomentumBoost = async () => {
                if (YOUR_API_KEY === "PASTE_YOUR_API_KEY_HERE") {
                    boostResult.textContent = 'Please add your API key to run this feature.';
                    boostResult.classList.remove('hidden');
                    return;
                }

                boostBtn.disabled = true;
                boostResult.classList.remove('hidden');
                boostResult.textContent = 'Generating boost...';

                const timeString = formatTime(elapsedTime).replace(/<[^>]*>/g, '');
                const prompt = `Generate one short, powerful, and inspiring motivational quote for someone who just finished a task that took ${timeString} (minutes:seconds.milliseconds). The quote should be concise and impactful, like something a futuristic AI coach would say. Do not add any extra conversational text or quotation marks. Just the quote itself.`;

                const chatHistory = [{ role: "user", parts: [{ text: prompt }] }];
                const payload = { contents: chatHistory };
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${YOUR_API_KEY}`;

                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    if (!response.ok) throw new Error(`API Error: ${response.status}`);
                    
                    const result = await response.json();
                    const quote = result.candidates[0].content.parts[0].text.trim();
                    boostResult.textContent = quote;

                } catch (error) {
                    console.error("Error fetching momentum boost:", error);
                    boostResult.textContent = "Boost signal lost. Try again.";
                } finally {
                    boostBtn.disabled = false;
                }
            };

            // --- Event Listeners ---
            startBtn.addEventListener('click', start);
            stopBtn.addEventListener('click', stop);
            resetBtn.addEventListener('click', reset);
            lapBtn.addEventListener('click', lap);
            boostBtn.addEventListener('click', getMomentumBoost);
        });
    </script>

</body>
</html>
